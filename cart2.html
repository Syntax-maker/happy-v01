    <!-- Cart -->
    <section class="py-5">
        <div class="container pt-5">
            <div class = "title text-center pt-5">
                <h2 class = "position-relative d-inline-block">Cart </h2>
            </div>
    
        </div>
        <section id="cart-container" class="container my-5">
        <table width="100%">
            <thead>
                <tr>
                    <td> Image</td>
                    <td> Name</td>
                    <td>Price</td>
                    <td> Quantity</td>
                    <td> Total</td>
                    <td class="text-start">Remove</td>
                </tr>
            </thead>
            <tbody class="cartdisp ">
               <tr >
                <td colspan="6" class="item-empty py-4">Your cart is empty</td> 
               </tr>
            </tbody>
            </table>
          
        </section>
        <section id="cart-bottom" class="container">
            <div class="row">
                <div class="cuupont col-lg-6 col-md-6 col-12 mb-4">
                 
                </div>
                <div class="totalt col-lg-6 col-md-6 col-12 mb-4">
                    <h5>CART TOTAL</h5>
                    <div class="d-flex justify-content-between">
                        <h6>Subtotal</h6>
                        <div class="priceView">
                            <h6>0</h6> 
                           </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6> Shipping </h6>
                        <div class="Shipping">
                            <h6>0</h6> 
                           </div>
                    </div>
                    <hr class="second-hr">
                    <div class="d-flex justify-content-between">
                        <h6> Total </h6>
                        <div class="Total-item">
                            <h6> 0</h6> 
                           </div>
                    </div>
                    <button class="btn btn-danger btn-purchase w-100" type="submit" onclick="location.href='payment.html'" id="checkout" disabled>CHECKOUT</button>
    
                </div>
            </div>
        </section>
